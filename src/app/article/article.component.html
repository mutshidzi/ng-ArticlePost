<div class="article-card">
    <div class="article-points">
        <h1>{{article.points}}</h1>
        <p>Points</p>  
    </div>
    <div class="article-vote">
        <div class="upvote">
             <button (click)="upvote()">upvote</button>
        </div>
       <div class="downvote">
            <button (click)="downvote()">downvote</button>
       </div>
    </div>
</div>
